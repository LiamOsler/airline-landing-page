<mat-card class="example-card">

  <h2>Book a Flight</h2>
 

    <mat-card-content>
      Departing:
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. Halifax">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>State/Province</mat-label>
          <input matInput placeholder="Ex. Nova Scotia">
        </mat-form-field>
    
        <mat-form-field class="example-narrow" appearance="fill">
          <mat-label>Code</mat-label>
          <input matInput placeholder="Ex. YHZ">
        </mat-form-field>
      </form>
    
      Destination:
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. Halifax">
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>State/Province</mat-label>
          <input matInput placeholder="Ex. Nova Scotia">
        </mat-form-field>
    
        <mat-form-field class="example-narrow" appearance="fill">
          <mat-label>Code</mat-label>
          <input matInput placeholder="Ex. YHZ">
        </mat-form-field>
      </form>
        <mat-calendar ></mat-calendar>

         

    </mat-card-content>

    <mat-card-actions>
      <button mat-button>SEARCH FOR TICKETS</button>
    </mat-card-actions>

  </mat-card>
